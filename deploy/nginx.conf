# Processing My Note - Nginx 配置
# 将此文件复制到 /opt/homebrew/etc/nginx/servers/processingmynote.conf

server {
    listen 8080;
    server_name localhost;

    # 前端静态文件
    root /Users/tuxol/Documents/DataVault/CST/Web_dev_labs/WebFinal/ProcessingMyNote/frontend/dist;
    index index.html;

    # Gzip 压缩
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # 前端路由 - SPA 支持
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 后端 API 代理
    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 文件上传大小限制
        client_max_body_size 50M;
    }

    # 静态文件（上传的图片）
    location /uploads/ {
        alias /Users/tuxol/Documents/DataVault/CST/Web_dev_labs/WebFinal/ProcessingMyNote/backend/uploads/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
